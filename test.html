<style>
body { margin: 0; font-family: Inter, sans-serif; }

.tab-bar {
  display: flex;
  background: #f4f4f4;
  border-bottom: 1px solid #ccc;
}

.tab {
  padding: 12px 18px;
  cursor: pointer;
  user-select: none;
  font-weight: 500;
}

.tab.active {
  background: white;
  border-bottom: 3px solid #007bff;
}

iframe {
  width: 100%;
  height: calc(100vh - 50px);
  border: none;
  display: none;
}

iframe.active {
  display: block;
}
</style>

<body>

<div class="tab-bar">
  <div class="tab active" data-target="without">Without 'Your Party'</div>
  <div class="tab" data-target="with">With 'Your Party'</div>
</div>

<iframe id="without" class="active" src="https://nowcast-eu.github.io/United-Kingdom/calculator.html"></iframe>
<iframe id="with" src="https://nowcast-eu.github.io/United-Kingdom/your-party.html"></iframe>

<script>
const tabs = document.querySelectorAll(".tab");
const frames = document.querySelectorAll("iframe");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    const target = tab.dataset.target;

    tabs.forEach(t => t.classList.remove("active"));
    frames.forEach(f => f.classList.remove("active"));

    tab.classList.add("active");
    document.getElementById(target).classList.add("active");
  });
});
</script>

</body>
